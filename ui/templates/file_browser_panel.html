<!-- Simple File Browser for Non-Technical Users -->
<div class="file-browser-panel glass-panel" style="padding: 12px 15px;">
    <div style="display: flex; align-items: center; justify-content: space-between;">
        <div style="display: flex; align-items: center; gap: 8px;">
            <svg class="icon" viewBox="0 0 24 24" width="18" height="18" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"/>
                <polyline points="14,2 14,8 20,8"/>
                <line x1="16" y1="13" x2="8" y2="13"/>
                <line x1="16" y1="17" x2="8" y2="17"/>
                <polyline points="10,9 9,9 8,9"/>
            </svg>
            <span style="font-size: 1rem; font-weight: 500;">My Files</span>
        </div>
        <button class="btn-minimal" onclick="refreshFileList()" title="Refresh">
            <svg viewBox="0 0 24 24" width="16" height="16" fill="none" stroke="currentColor" stroke-width="2">
                <polyline points="23,4 23,10 17,10"/>
                <polyline points="1,20 1,14 7,14"/>
                <path d="M20.49,9A9,9,0,0,0,5.64,5.64L1,10m22,4L18.36,18.36A9,9,0,0,1,3.51,15"/>
            </svg>
        </button>
    </div>
    
    <!-- File List -->
    <div class="file-list" style="margin-top: 12px; max-height: 300px; overflow-y: auto;">
        <div id="fileListContent" style="color: var(--text-secondary); font-style: italic;">
            Loading files...
        </div>
    </div>
    
    <!-- Quick Actions -->
    <div class="quick-actions" style="margin-top: 12px; display: flex; gap: 8px; flex-wrap: wrap;">
        <button class="btn btn-success btn-sm" onclick="downloadAllFiles()" id="downloadAllBtn">
            üì• Download All
        </button>
        <button class="btn btn-primary btn-sm" onclick="openFileManager()" id="openFileManagerBtn">
            üìÅ Open File Manager
        </button>
    </div>
</div>

<style>
.file-browser-panel {
    margin-top: 15px;
}

.file-item {
    display: flex;
    align-items: center;
    justify-content: space-between;
    padding: 8px 12px;
    margin: 4px 0;
    background: rgba(255, 255, 255, 0.02);
    border-radius: 6px;
    border: 1px solid rgba(255, 255, 255, 0.05);
    transition: all 0.2s ease;
}

.file-item:hover {
    background: rgba(255, 255, 255, 0.05);
    border-color: rgba(255, 255, 255, 0.1);
}

.file-info {
    display: flex;
    align-items: center;
    gap: 8px;
    flex: 1;
}

.file-icon {
    width: 20px;
    height: 20px;
    color: var(--text-tertiary);
}

.file-name {
    font-weight: 500;
    color: var(--text-primary);
}

.file-size {
    font-size: 0.8rem;
    color: var(--text-tertiary);
}

.file-actions {
    display: flex;
    gap: 4px;
}

.btn-file-action {
    padding: 4px 8px;
    font-size: 0.75rem;
    border-radius: 4px;
    background: rgba(255, 255, 255, 0.1);
    border: 1px solid rgba(255, 255, 255, 0.2);
    color: var(--text-secondary);
    cursor: pointer;
    transition: all 0.2s ease;
}

.btn-file-action:hover {
    background: rgba(255, 255, 255, 0.2);
    color: var(--text-primary);
}

.empty-state {
    text-align: center;
    padding: 20px;
    color: var(--text-tertiary);
    font-style: italic;
}
</style>

<script>
let currentFileList = [];

async function refreshFileList() {
    const username = document.getElementById('username').value;
    if (!username) {
        document.getElementById('fileListContent').innerHTML = 
            '<div class="empty-state">Please select a user first</div>';
        return;
    }
    
    try {
        const response = await fetch(`/api/files/list?username=${username}`);
        const data = await response.json();
        
        if (data.success) {
            currentFileList = data.files;
            displayFileList(data.files);
        } else {
            document.getElementById('fileListContent').innerHTML = 
                `<div class="empty-state">Error: ${data.error}</div>`;
        }
    } catch (error) {
        document.getElementById('fileListContent').innerHTML = 
            `<div class="empty-state">Error loading files: ${error.message}</div>`;
    }
}

function displayFileList(files) {
    const container = document.getElementById('fileListContent');
    
    if (files.length === 0) {
        container.innerHTML = '<div class="empty-state">No files found</div>';
        return;
    }
    
    const fileItems = files.map(file => {
        const fileIcon = getFileIcon(file.name);
        const fileSize = formatFileSize(file.size);
        const fileDate = new Date(file.modified).toLocaleDateString();
        
        return `
            <div class="file-item">
                <div class="file-info">
                    <svg class="file-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        ${fileIcon}
                    </svg>
                    <div>
                        <div class="file-name">${file.name}</div>
                        <div class="file-size">${fileSize} ‚Ä¢ ${fileDate}</div>
                    </div>
                </div>
                <div class="file-actions">
                    <button class="btn-file-action" onclick="downloadFile('${file.name}')" title="Download">
                        üì•
                    </button>
                    <button class="btn-file-action" onclick="viewFile('${file.name}')" title="View">
                        üëÅÔ∏è
                    </button>
                </div>
            </div>
        `;
    }).join('');
    
    container.innerHTML = fileItems;
}

function getFileIcon(filename) {
    const ext = filename.toLowerCase().split('.').pop();
    
    switch (ext) {
        case 'png':
        case 'jpg':
        case 'jpeg':
        case 'gif':
        case 'webp':
            return '<rect x="3" y="3" width="18" height="18" rx="2" ry="2"/><circle cx="8.5" cy="8.5" r="1.5"/><polyline points="21,15 16,10 5,21"/>';
        case 'mp4':
        case 'avi':
        case 'mov':
        case 'webm':
            return '<polygon points="5,3 19,12 5,21 5,3"/>';
        case 'json':
            return '<path d="M14,2H6a2,2,0,0,0-2,2V20a2,2,0,0,0,2,2H18a2,2,0,0,0,2-2V8Z"/><polyline points="14,2 14,8 20,8"/>';
        default:
            return '<path d="M14,2H6a2,2,0,0,0-2,2V20a2,2,0,0,0,2,2H18a2,2,0,0,0,2-2V8Z"/><polyline points="14,2 14,8 20,8"/>';
    }
}

function formatFileSize(bytes) {
    if (bytes === 0) return '0 B';
    const k = 1024;
    const sizes = ['B', 'KB', 'MB', 'GB'];
    const i = Math.floor(Math.log(bytes) / Math.log(k));
    return parseFloat((bytes / Math.pow(k, i)).toFixed(1)) + ' ' + sizes[i];
}

async function downloadFile(filename) {
    const username = document.getElementById('username').value;
    if (!username) return;
    
    try {
        const link = document.createElement('a');
        link.href = `/api/files/download?username=${username}&filename=${encodeURIComponent(filename)}`;
        link.download = filename;
        document.body.appendChild(link);
        link.click();
        document.body.removeChild(link);
        
        showToast(`Downloading ${filename}...`, 'success');
    } catch (error) {
        showToast(`Error downloading ${filename}: ${error.message}`, 'error');
    }
}

async function viewFile(filename) {
    const username = document.getElementById('username').value;
    if (!username) return;
    
    try {
        const viewUrl = `/api/files/view?username=${username}&filename=${encodeURIComponent(filename)}`;
        window.open(viewUrl, '_blank');
    } catch (error) {
        showToast(`Error viewing ${filename}: ${error.message}`, 'error');
    }
}

function openFileManager() {
    const username = document.getElementById('username').value;
    if (!username) {
        showToast('Please select a user first', 'error');
        return;
    }
    
    // Open RunPod file manager in new tab
    const fileManagerUrl = `https://console.runpod.io/storage/${username}`;
    window.open(fileManagerUrl, '_blank');
}

// Initialize file list on page load
document.addEventListener('DOMContentLoaded', function() {
    setTimeout(refreshFileList, 1000);
});

// Refresh file list when user changes
document.getElementById('username').addEventListener('change', refreshFileList);
</script>
