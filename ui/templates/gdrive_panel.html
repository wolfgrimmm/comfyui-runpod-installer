<!-- Google Drive Auto-Sync Panel (Minimal) -->
<div class="gdrive-panel glass-panel" style="padding: 12px 15px;">
    <div style="display: flex; align-items: center; justify-content: space-between;">
        <div style="display: flex; align-items: center; gap: 8px;">
            <svg class="icon" viewBox="0 0 24 24" width="18" height="18" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M12 2L2 7l10 5 10-5-10-5z"/>
                <path d="M2 17l10 5 10-5M2 12l10 5 10-5"/>
            </svg>
            <span style="font-size: 1rem; font-weight: 500;">Google Drive Sync</span>
            <span class="status-indicator" data-status="checking" style="margin-left: 8px;"></span>
        </div>
        <button class="btn-minimal" onclick="window.open('https://drive.google.com/drive/folders/', '_blank')" title="Open Google Drive">
            <svg viewBox="0 0 24 24" width="18" height="18" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M18 13v6a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V7a2 2 0 0 1 2-2h6"/>
                <polyline points="15 3 21 3 21 9"/>
                <line x1="10" y1="14" x2="21" y2="3"/>
            </svg>
        </button>
    </div>
</div>

<style>
.gdrive-panel {
    margin-top: 15px;
}

.btn-minimal {
    background: transparent;
    border: none;
    padding: 4px;
    cursor: pointer;
    color: var(--text-secondary);
    transition: color 0.2s;
    display: flex;
    align-items: center;
}

.btn-minimal:hover {
    color: var(--primary);
}

.status-indicator {
    width: 10px;
    height: 10px;
    border-radius: 50%;
    background: var(--text-tertiary);
    position: relative;
}

.status-indicator[data-status="active"] {
    background: #10b981;
    box-shadow: 0 0 10px rgba(16, 185, 129, 0.5);
    animation: pulse 2s ease-in-out infinite;
}

.status-indicator[data-status="inactive"] {
    background: #fb923c;
}

.status-indicator[data-status="syncing"] {
    background: #3b82f6;
    animation: pulse 1s ease-in-out infinite;
}

@keyframes pulse {
    0%, 100% { opacity: 1; }
    50% { opacity: 0.5; }
}
</style>

<script>
// Simple Google Drive status check - just shows green/orange dot
async function checkGDriveStatus() {
    try {
        const response = await fetch('/api/gdrive/status');
        const data = await response.json();
        const statusIndicator = document.querySelector('.status-indicator');
        if (statusIndicator) {
            statusIndicator.dataset.status = (data.configured && data.rclone_installed) ? 'active' : 'inactive';
        }
    } catch (error) {
        const statusIndicator = document.querySelector('.status-indicator');
        if (statusIndicator) statusIndicator.dataset.status = 'inactive';
    }
}

// Initialize on load
document.addEventListener('DOMContentLoaded', () => {
    checkGDriveStatus();
    // Check status every 30 seconds
    setInterval(checkGDriveStatus, 30000);
});
</script>
