<!-- Google Drive Auto-Sync Panel (Minimal) -->
<div class="gdrive-panel glass-panel" style="padding: 12px 15px;">
    <div style="display: flex; align-items: center; justify-content: space-between;">
        <div style="display: flex; align-items: center; gap: 8px;">
            <svg class="icon" viewBox="0 0 24 24" width="18" height="18" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M12 2L2 7l10 5 10-5-10-5z"/>
                <path d="M2 17l10 5 10-5M2 12l10 5 10-5"/>
            </svg>
            <span style="font-size: 1rem; font-weight: 500;">Google Drive Sync</span>
            <span class="status-indicator" data-status="checking" style="margin-left: 8px;"></span>
        </div>
    </div>
</div>

<style>
.gdrive-panel {
    margin-top: 15px;
    background: rgba(255, 255, 255, 0.02);
    backdrop-filter: blur(20px) saturate(1.0);
    -webkit-backdrop-filter: blur(20px) saturate(1.0);
    border: 1px solid rgba(255, 255, 255, 0.08);
    border-radius: 16px;
    box-shadow:
        0 8px 25px rgba(0, 0, 0, 0.1),
        0 2px 8px rgba(0, 0, 0, 0.06);
    position: relative;
    overflow: hidden;
    transition: border-color 0.3s ease, box-shadow 0.3s ease;
}

.gdrive-panel:hover {
    border-color: rgba(107, 107, 107, 0.4);
    box-shadow:
        0 8px 25px rgba(0, 0, 0, 0.1),
        0 2px 8px rgba(0, 0, 0, 0.06),
        0 0 10px rgba(107, 107, 107, 0.1),
        inset 0 1px 0 rgba(255, 255, 255, 0.1),
        inset 0 -1px 0 rgba(255, 255, 255, 0.05);
}

.gdrive-panel::before {
    content: '';
    position: absolute;
    top: 0;
    left: -100%;
    width: 100%;
    height: 100%;
    background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
    animation: gdriveShine 7s ease-in-out infinite;
}

@keyframes gdriveShine {
    0% { left: -100%; }
    50% { left: 100%; }
    100% { left: 100%; }
}

.btn-minimal {
    background: transparent;
    border: none;
    padding: 4px;
    cursor: pointer;
    color: var(--text-secondary);
    transition: color 0.2s;
    display: flex;
    align-items: center;
}

.btn-minimal:hover {
    color: var(--primary);
}

.status-indicator {
    width: 10px;
    height: 10px;
    border-radius: 50%;
    background: var(--text-tertiary);
    position: relative;
    display: inline-block;
    flex-shrink: 0;
}

.status-indicator[data-status="active"] {
    background: #10b981;
    box-shadow: 0 0 10px rgba(16, 185, 129, 0.5);
    animation: pulse 2s ease-in-out infinite;
}

.status-indicator[data-status="inactive"] {
    background: #fb923c;
}

.status-indicator[data-status="syncing"] {
    background: #3b82f6;
    animation: pulse 1s ease-in-out infinite;
}

@keyframes pulse {
    0%, 100% { opacity: 1; }
    50% { opacity: 0.5; }
}
</style>

<script>
// Store the drive folder ID globally
let driveFolderId = null;

// Simple Google Drive status check - just shows green/orange dot
async function checkGDriveStatus() {
    try {
        const response = await fetch('/api/gdrive/status');
        const data = await response.json();
        const statusIndicator = document.querySelector('.status-indicator');
        if (statusIndicator) {
            statusIndicator.dataset.status = (data.configured && data.rclone_installed) ? 'active' : 'inactive';
        }
        
        // Store the drive URL if available
        if (data.drive_url) {
            driveFolderId = data.drive_url;
        }
    } catch (error) {
        const statusIndicator = document.querySelector('.status-indicator');
        if (statusIndicator) statusIndicator.dataset.status = 'inactive';
    }
}

// Initialize on load
document.addEventListener('DOMContentLoaded', () => {
    checkGDriveStatus();
    // Check status every 30 seconds
    setInterval(checkGDriveStatus, 30000);
});
</script>
