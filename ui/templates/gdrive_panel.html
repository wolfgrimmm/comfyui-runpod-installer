<!-- Google Drive Auto-Sync Panel (Minimal) -->
<div class="gdrive-panel glass-panel" style="padding: 15px;">
    <div class="panel-header" style="margin-bottom: 0; padding-bottom: 0; border: none;">
        <h3 class="panel-title" style="font-size: 1rem;">
            <svg class="icon" viewBox="0 0 24 24" width="18" height="18" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M12 2L2 7l10 5 10-5-10-5z"/>
                <path d="M2 17l10 5 10-5M2 12l10 5 10-5"/>
            </svg>
            Google Drive Sync
        </h3>
        <div class="gdrive-status" id="gdriveStatus">
            <span class="status-indicator" data-status="checking"></span>
        </div>
    </div>
</div>

<style>
.gdrive-panel {
    margin-top: 15px;
    padding: 12px 15px !important;
}

.panel-header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 20px;
    padding-bottom: 15px;
    border-bottom: 1px solid var(--glass-border);
}

.panel-title {
    display: flex;
    align-items: center;
    gap: 10px;
    font-size: 1.2rem;
    font-weight: 600;
    color: var(--text-primary);
}

.gdrive-status {
    display: flex;
    align-items: center;
    gap: 8px;
}

.status-indicator {
    width: 10px;
    height: 10px;
    border-radius: 50%;
    background: var(--text-tertiary);
    position: relative;
}

.status-indicator[data-status="active"] {
    background: #10b981;
    box-shadow: 0 0 10px rgba(16, 185, 129, 0.5);
    animation: pulse 2s ease-in-out infinite;
}

.status-indicator[data-status="inactive"] {
    background: #fb923c;
}

.status-indicator[data-status="syncing"] {
    background: #3b82f6;
    animation: pulse 1s ease-in-out infinite;
}

@keyframes pulse {
    0%, 100% { opacity: 1; }
    50% { opacity: 0.5; }
}

.sync-info {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
    gap: 15px;
    margin-bottom: 20px;
    padding: 15px;
    background: rgba(255, 255, 255, 0.02);
    border-radius: 10px;
}

.info-item {
    display: flex;
    flex-direction: column;
    gap: 5px;
}

.info-label {
    font-size: 0.85rem;
    color: var(--text-tertiary);
    text-transform: uppercase;
    letter-spacing: 0.5px;
}

.info-value {
    font-size: 1rem;
    color: var(--text-primary);
    font-weight: 500;
}

.sync-actions {
    display: flex;
    gap: 10px;
    flex-wrap: wrap;
}

.btn {
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 8px;
    padding: 10px 20px;
    border: none;
    border-radius: 8px;
    font-size: 0.9rem;
    font-weight: 500;
    cursor: pointer;
    transition: all 0.3s ease;
    background: var(--glass-bg);
    border: 1px solid var(--glass-border);
    color: var(--text-primary);
    text-decoration: none;
}

.btn:hover {
    transform: translateY(-2px);
    box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
}

.btn-primary {
    background: linear-gradient(135deg, var(--primary), #ff5722);
    border: none;
}

.btn-secondary {
    background: rgba(255, 255, 255, 0.05);
}

.btn-icon {
    width: 16px;
    height: 16px;
}

.inline-icon {
    display: inline-block;
    vertical-align: middle;
}

code {
    padding: 2px 6px;
    background: rgba(255, 255, 255, 0.1);
    border-radius: 4px;
    font-family: monospace;
    color: var(--primary);
}

@media (max-width: 768px) {
    .sync-info {
        grid-template-columns: 1fr;
    }
    
    .sync-actions {
        flex-direction: column;
    }
    
    .btn {
        width: 100%;
    }
}
</style>

<script>
// Simple Google Drive status check - just shows green/orange dot
async function checkGDriveStatus() {
    try {
        const response = await fetch('/api/gdrive/status');
        const data = await response.json();
        const statusIndicator = document.querySelector('.status-indicator');
        if (statusIndicator) {
            statusIndicator.dataset.status = (data.configured && data.rclone_installed) ? 'active' : 'inactive';
        }
    } catch (error) {
        const statusIndicator = document.querySelector('.status-indicator');
        if (statusIndicator) statusIndicator.dataset.status = 'inactive';
    }
}

// Initialize on load
document.addEventListener('DOMContentLoaded', () => {
    checkGDriveStatus();
    // Check status every 30 seconds
    setInterval(checkGDriveStatus, 30000);
});
</script>
