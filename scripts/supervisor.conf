[supervisord]
nodaemon=true
logfile=/workspace/logs/supervisord.log
pidfile=/workspace/logs/supervisord.pid

[program:ui]
command=/workspace/scripts/start_ui.sh
autostart=true
autorestart=true
stdout_logfile=/workspace/logs/ui.log
stderr_logfile=/workspace/logs/ui.error.log
priority=10

[program:jupyter]
command=jupyter lab --ip=0.0.0.0 --port=8888 --no-browser --allow-root --NotebookApp.token='' --NotebookApp.password=''
directory=/workspace
autostart=true
autorestart=true
stdout_logfile=/workspace/logs/jupyter.log
stderr_logfile=/workspace/logs/jupyter.error.log
priority=20

[unix_http_server]
file=/workspace/logs/supervisor.sock

[supervisorctl]
serverurl=unix:///workspace/logs/supervisor.sock

[rpcinterface:supervisor]
supervisor.rpcinterface_factory = supervisor.rpcinterface:make_main_rpcinterface